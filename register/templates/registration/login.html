{% extends "main/base.html" %}

{% block title %}

{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

{% csrf_token %}
{{form|crispy}}
<p>Nemate nalog? Kreirajte ga.  <a href="/register">Ovde</a></p>
<button type="submit" class="btn btn-success">Login</button>

</form>
{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}

{% endblock %}
